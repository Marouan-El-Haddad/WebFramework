<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- The two followings are the requirement of the bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- The nav-bar is the navigation bar that need to show-->
    <script src="./component/nav-bar.js"></script>

    <!-- The mainPage.js is the code template of the MainPage -->
    <script src="./component/mainPage.js"></script>

    <!-- The function.js is the function's that used in the html event -->
    <script src="./functions.js"></script>

    <!-- Self-defined CSS -->
    <link rel="stylesheet" href="./styles/style.css" />

    <title>AMARKT</title>
  </head>
  <body>
    <header>
      <nav-bar></nav-bar>
    </header>
    <main>
      <main-page>
        <div class="container-fluid w-100">
          <div class="row">
            <div class="col t1">
              <p class="a">Discover Asia</p>
              <p class="c">Through Food</p>
              <p class="b">
                Explore the Asian Market at the centre of Copenhagen
              </p>
              <button
                class="btn-lg"
                onclick="window.location.href='#startPoint'"
                style="background-color: #ff5001; border: none"
              >
                <span class="herob">GET STARTED</span>
              </button>
            </div>
            <div class="col-sm-7 mr-0 pr-0">
              <img
                src="./img/mainpic.jpg"
                class="img-fluid ${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|} main"
                alt=""
              />
            </div>
          </div>
        </div>

        <!--bellow is three cards showing the three main types-->
        <div class="container mt-5">
          <div class="row" id="startPoint">
            <div class="col">
              <h1 class="cat">Categories</h1>
              <div class="card-group">
                <div class="card mr-4">
                  <a href="category.html?drinks"
                    ><img
                      src="./img/matchajelly.jpg"
                      class="img-fluid ${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|}"
                      alt="bubbletea"
                  /></a>
                  <div class="card-body">
                    <h5 class="card-title">DRINKS</h5>
                  </div>
                </div>
                <div class="card mr-4">
                  <a href="category.html?snacks">
                    <img
                      src="./img/poky.jpg"
                      class="img-fluid ${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|}"
                      alt="sweets"
                  /></a>
                  <div class="card-body">
                    <h5 class="card-title">SNACKS</h5>
                  </div>
                </div>
                <div class="card">
                  <a href="category.html?meals"
                    ><img
                      src="./img/hotpotsoup.jpg"
                      class="img-fluid ${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|}"
                      alt="solid sauce"
                  /></a>
                  <div class="card-body">
                    <h5 class="card-title">MEALS</h5>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main-page>
      <!-- Footer-->
      <footer class="py-5 bg-dark">
        <div class="container">
          <p class="m-0 text-center text-white">
            <span>Contact number:&nbsp; 5265 8846 </span>
            <span>&nbsp;&nbsp;</span>

            <span
              ><a href="mailto:taiguanran@gmail.com"
                >Email To US: taiguanran@gmail.com</a
              ></span
            >
          </p>
          <p class="m-0 text-center text-white">
            Copyright &copy; AMARKT GROUP 2022
          </p>
        </div>
      </footer>
    </main>
  </body>
</html>
